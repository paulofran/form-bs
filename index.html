<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
                <h1 >Cadastre-se</h2>
                <form>
                    <label class="form-label" for="nome">nome de usuario: </label>
                    <input class="form-control" type="text" id="nome">
                    <div class="form-group">
                        <label for="InputEmail">Endere√ßo de email</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>
                    <label for="tel" class="form-label">Telefone: </label>
                    <input id="tel" type="tel" class="form-control">
                    <div class="form-check">
                        <label class="form-check-label" for="lembrar">Lembrar senha?</label>
                        <input  class="form-check-input" type="checkbox" id="lembrar">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
